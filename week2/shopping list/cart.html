<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cart.css"/>
    <!--Google Icons - modal x표 설정-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!--Google Font - 한글 글꼴 설정-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu&display=swap" rel="stylesheet">
    <title>My Cart</title>
</head>
<body class="gaegu-regular">
    <header class="big_title">
        <a href="index.html" alt="home" class="titles">♡</a>
        <h1 class="titles">보운이의 장바구니</h1>
        <div id="modalOpen">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>
    <main>
        <section>
                <table id="table">
                    <tr>
                        <th scope="col" class="tableList">
                            <input type="checkbox"/></th>
                        <th scope="col" colspan="2" class="tableList">상품정보</th>
                        <th scope="col" class="tableList">상품 금액</th>
                        <th scope="col" class="tableList">카테고리</th>
                        <th scope="col" class="tableList">비고</th>
                    </tr>
                    
                </table>
                <div class="btnClass">
                    <button id="toBuyBtn">구매하기</button>
                    <a href="index.html" alt="home" id="toHomeBtn">홈으로</a>
                </div>
        </section>
        <section>
            <div class="cartListModal">
                <span class="material-symbols-outlined">
                    close
                    </span>
                <div id="cartItems"></div>
                <p id="price"></p>
                <button id="buyBtn">구매하기</button>
            </div>
        </section>

    </main>
</body>
<script src="cart.js"></script>
</html>
